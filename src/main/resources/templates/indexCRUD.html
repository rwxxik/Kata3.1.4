<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<!--Верхний блок информации-->
<div class="container-fluid bg-dark text-white">
    <div class="row">
        <div class="col mt-3">
            <p><b th:text="${user.email}"></b> with roles:
                <th:block th:each="authority, iter:${#authentication.getAuthorities()}">
                          <span th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}"></span>
                    <th:block th:if="${!iter.last}">, </th:block>
                </th:block>
            </p>
        </div>
        <div class="col-md-auto mt-3">
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="text-muted">Logout</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="text-muted">Login</a>
            </div>
        </div>
    </div>
</div>
<!--Конец верхнего блока информации-->
<h1>ADMIN PAGE</h1>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user}"></a>
    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Изменить">
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить">
    </form>
    <br>
</div>
<hr/>
<a href="/admin/new">Добавить нового пользователя</a>
<br>
<a href="/user">Страница "/user"</a>

<hr/>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/logout}">Log out</a>
</div>
<div sec:authorize="isAnonymous()">
    <a th:href="@{/login}">Log in</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
